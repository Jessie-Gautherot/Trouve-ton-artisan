<section class="container my-5" aria-label="Résultats de recherche des artisans">
  <h1 class="mb-4">Votre recherche</h1>
  <!-- Affichage conditionnel d’un message si aucun artisan ne correspond aux filtres -->
  <div *ngIf="(artisans | filterArtisans:searchFilters).length === 0" class="alert-custom-red" role="status">
    Aucun résultat ne correspond à votre recherche.
  </div>
  <!-- Affichage de la liste filtrée des artisans sous forme de grille responsive -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let artisan of artisans | filterArtisans:searchFilters">
      <!-- Composant enfant responsable de l'affichage des cards -->
      <app-artisan-card [artisan]="artisan" />
    </div>
  </div>
</section>
