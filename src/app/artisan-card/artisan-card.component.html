<article
  class="artisan-card p-4 border rounded shadow-sm"
>
  <h2 class="h5 mb-1">{{ artisan.name }}</h2>
  <p class="mb-1 text-muted">
    <i class="bi bi-tools me-1"></i> {{ artisan.specialty }}
  </p>
  <p class="mb-1 text-muted">
    <i class="bi bi-geo-alt-fill me-1"></i> {{ artisan.location }}
  </p>

  <p class="mb-1 text-muted" [attr.aria-label]="'Note de ' + artisan.note + ' sur 5'">
    <ng-container *ngFor="let icon of starIcons">
      <i class="bi text-warning" [ngClass]="icon"></i>
    </ng-container>
    <span class="ms-2">{{ artisan.note }}/5</span>
  </p>

  <a
    class="btn btn-outline-primary btn-sm rounded-pill"
    [routerLink]="['/fiche-artisan', artisan.slug]"
    [attr.aria-label]="'Voir le profil complet de ' + artisan.name"
  >
    Voir l'artisan
  </a>
</article>
