<section
  class="container my-5"
  [attr.aria-label]="'Liste des artisans de la catégorie ' + category"
>
  <h1 class="mb-4 text-capitalize">
    {{ category }}
  </h1>

  <div *ngIf="artisans.length === 0" class="alert alert-warning" role="status">
    Aucun artisan trouvé pour cette catégorie.
  </div>

  <div class="row g-4">
    <div
      class="col-md-6 col-lg-4"
      *ngFor="let artisan of artisans"
    >
      <article
        class="artisan-card p-4 border rounded shadow-sm h-100 d-flex flex-column justify-content-between"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Voir la fiche détaillée de ' + artisan.name"
        (click)="router.navigate(['/artisans', artisan.slug])"
        (keydown.enter)="router.navigate(['/artisans', artisan.slug])"
        (keydown.space)="router.navigate(['/artisans', artisan.slug])"
      >
        <div class="mb-3">
          <h2 class="h5 mb-1">{{ artisan.name }}</h2>
          <p class="mb-1 text-muted">
            <i class="bi bi-tools me-1"></i>
            {{ artisan.specialty }}
          </p>
          <p class="mb-1 text-muted">
            <i class="bi bi-geo-alt-fill me-1"></i>
            {{ artisan.location }}
          </p>
          <p class="mb-1 text-muted">
            <i class="bi bi-star-fill text-warning me-1"></i>
            {{ artisan.note }}/5
          </p>
        </div>

        <div class="mt-auto text-end">
          <button
            class="btn btn-outline-primary btn-sm"
            type="button"
            [attr.aria-label]="'Voir le profil complet de ' + artisan.name"
          >
            Voir le profil
          </button>
        </div>
      </article>
    </div>
  </div>
</section>
